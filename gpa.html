<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Branch</title>
</head>
<body>
    <label for="branch">Choose your Branch:</label>
    <button><a href="mech.html">MECH</a></button>
    <button><a href="mech.html">EEE</a></button>
    <button><a href="mech.html">ECE</a></button>
    <button><a href="mech.html">CSE</a></button>
    <button><a href="mech.html">ISE</a></button>
    <button><a href="mech.html">CIVIL</a></button>
    
    <p>
        Choose Your Branch:
        <select id="branch">
            <option value="mech">MECH</option>
            <option value="eee">EEE</option>
            <option value="ece">ECE</option>
            <option value="cse">CSE</option>
            <option value="ise">ISE</option>
            <option value="civil">CIVIL</option>
        </select>
    </p>
    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>
    
    <script>
    function myFunction() {
      var time = new Date().getHours();
      if (time > 20) {
        document.getElementById("demo").innerHTML = "Good day";
      }
    }
    </script>
</body>
</html>
